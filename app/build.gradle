    //Generate Signed bundle/apk를 실행할때 디버그 파일은 목록에 나오지 않도록 변경
    //release 빌드할 경우에만 주석 풀어서 사용
//    variantFilter { variant ->
//        def names = variant.buildType.name
//        if (names.contains("debug")) {
//            setIgnore(true)
//        }
//    }

    buildTypes {
        release {
//            debuggable true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                variant.outputs.all {
                    def fileName = variant.baseName.replace("-release", "")
                    if (fileName == "fourtenTV")
                        fileName = "4tenTV"
//                    else if (fileName == "tvTen")
//                        fileName = "tv10"
                    else if (fileName == "ninetysix")
                        fileName = "96TV"
                    else if (fileName == "ninetynine")
                        fileName = "99TV"
                    else if (fileName == "seventyseven")
                        fileName = "77TV"
                    else if (fileName == "tv101")
                        fileName = "101TV"
                    else if (fileName == "tv79")
                        fileName = "79TV"
                    else if (fileName == "tvyaTV")
                        fileName = "tvya"
                    else if (fileName == "macarongTV")
                        fileName = "macarong"
                    else if (fileName == "ppapTV")
                        fileName = "ppap"
                    else if (fileName == "drlivetv")
                        fileName = "drlive"
                    else if (fileName == "kklivetv")
                        fileName = "kklive"
                    else if (fileName == "bjlivetv")
                        fileName = "bjlive"
                    else if (fileName == "ssunliveTV")
                        fileName = "ssunlive"
                    else if (fileName == "muteliveTV")
                        fileName = "mutelive"
                    else if (fileName == "popkonTV_skt")
                        fileName = "PopkonAir"
                    else if (fileName == "tving19")
                        fileName = "19tving"
                    else if (fileName == "pinktv")
                        fileName = "PINKTV"


                    outputFileName = new File("../", "${fileName}.apk")
                }

                variant.assembleProvider.get().doLast{
                    variant.outputs.each { output ->
                        delete "${output.outputFile.parent}/${variant.flavorName}"
                    }
                }
            }
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            aaptOptions.cruncherEnabled = false
            ext { minSdkVersion = 21 }
            ext.enableCrashlytics = false;
        }
    }

